<!DOCTYPE html>
<html ng-app="App">
<head>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="js/jquery.min.js"></script>
	
	<script src="js/angular.min.js"></script>
	<script src="js/controllers/controlador-puntos.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<style type="text/css">
		.text-container{
			background: slateblue;
			height: 200px;
			color: white;
			padding: 15px;
			font-size: 1.5em;

				<li><a href="index.html">Preguntas</a></li>
				<li><a href="#">Signos</a></li>
				<li><a href="signos.html" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Recargar página"><i class="material-icons">refresh</i></a></li>
				<!-- Dropdown Trigger -->
				<li><a class='dropdown-button' href='#' data-activates='dropdown2'><i class="material-icons">more_vert</i></a></li>
				<!-- Dropdown Structure -->
				<ul id='dropdown2' class='dropdown-content'>
					<li class="divider"></li>
					<li><a href="#!">Info</a></li>

					<li><a href="#!">Licencia</a></li>
				</ul>
			</ul>
			<ul class="side-nav" id="mobile-demo">

				<li><a href="badges.html"><i class="material-icons">view_module</i></a></li>

				<!-- Dropdown Trigger -->
				<li><a class='dropdown-button' href='#' data-activates='dropdown1'><i class="material-icons">more_vert</i></a></li>
				<!-- Dropdown Structure -->
				<ul id='dropdown1' class='dropdown-content'>
					<li class="divider"></li>
					<li><a href="#!">Info</a></li>
					<li class="divider"></li>
					<li><a href="#!">Licencia</a></li>
				</ul>
			</ul>
		</div>
	</nav>
	<div class="progress">
		<div class="indeterminate"></div>
	</div>
	<main class="container">
		<br>
		<!-- Page Content goes here -->
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<textarea ng-model="text1" ng-change="scanner()" class="materialize-textarea"></textarea>
						<label for="textarea1">Ingrese el texto</label>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="text-container">
						{{ text2 }}
					</div>
				</div>
			</form>
		</div>

	</main>   
	<footer class="page-footer purple accent-4">
		<div class="footer-copyright">
			<div class="container">
				© 2014 Copyright Text
				<a class="grey-text text-lighten-4 right" href="#!">More Links</a>
			</div>
		</div>
	</footer>
